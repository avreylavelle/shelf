<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ratings · Lav Labs Manga</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=20260127ab" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="hero-row">
          <div>
            <h1>Your Ratings</h1>
            <p>Sort, update, and manage your rated manga.</p>
          </div>
                  </div>
                <div class="nav-row">
<nav class="nav">
          <a href="{{ base_path }}/dashboard">Dashboard</a>
          <a href="{{ base_path }}/recommendations">Recommendations</a>
          <a href="{{ base_path }}/ratings" class="active">Ratings</a>
          <a href="{{ base_path }}/reading-list">Reading List</a>
          <a href="{{ base_path }}/do-not-recommend">DNR</a>
          <a href="{{ base_path }}/profile">Profile</a>
          <a href="{{ base_path }}/logout">Logout</a>
        </nav>
          <div class="user-pill" id="nav-user"></div>
        </div>
      </header>


      
      <section class="card">
        <h2>Filter Ratings</h2>
        <div class="row">
          <input id="ratings-filter" type="text" placeholder="filter by title" />
        </div>
      </section>

<section class="card">
        <h2>Add a Rating</h2>
        <div class="row">
          <input id="rating-search" type="text" placeholder="search manga title" />
          <button id="rating-search-btn" type="button">Search</button>
          <div id="rating-search-status" class="status"></div>
        </div>
        <div id="rating-search-results" class="list"></div>
      </section>

      <section class="card">
        <div class="row">
          <label class="inline">
            Sort:
            <select id="ratings-sort">
              <option value="chron">Chronological</option>
              <option value="alpha">Alphabetical</option>
              <option value="rating_desc">Rating (High → Low)</option>
              <option value="rating_asc">Rating (Low → High)</option>
            </select>
          </label>
          <button id="toggle-ratings" class="ghost">Show All</button>
          <div id="ratings-loading" class="loading" aria-live="polite" aria-busy="false">Loading ratings…</div>
        </div>
        <div id="ratings" class="list"></div>
      </section>
    </main>

    <script>
      window.BASE_PATH = "{{ base_path }}";
    </script>
    <script src="{{ url_for('static', filename='common.js') }}?v=20260127ab"></script>

    <dialog id="rate-modal" class="modal">
      <h3 id="rate-modal-title">Rate</h3>
      <div class="row">
        <input id="rate-modal-input" type="number" min="0" max="10" step="0.1" placeholder="rating" />
      </div>
      <div class="row">
        <label class="inline flag-line">
          <input id="rate-modal-flag" type="checkbox" checked />
          Recommended by us
        </label>
      </div>
      <div class="row">
        <label class="inline flag-line">
          <input id="rate-modal-finished" type="checkbox" />
          Finished reading
        </label>
      </div>
      <div class="modal-actions">
        <button id="rate-modal-close" class="ghost" type="button">Cancel</button>
        <button id="rate-modal-reading" class="ghost" type="button">Add to Reading List</button>
        <button id="rate-modal-add" type="button">Add</button>
      </div>
    </dialog>
    <script src="{{ url_for('static', filename='ratings.js') }}?v=20260127ab"></script>
  </body>
</html>
