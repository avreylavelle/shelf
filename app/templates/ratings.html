<!-- Template for the ratings page. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ratings · Lav Labs Manga</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=20260130f" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="hero-row">
          <div>
            <h1>Your Ratings</h1>
            <p>Sort, update, and manage your rated manga.</p>
          </div>
        </div>
        <div class="nav-row">
          <nav class="nav">
            <a href="{{ base_path }}/dashboard">Dashboard</a>
          </nav>
          <div class="user-pill" id="nav-user"></div>
        </div>
      </header>


      
      <section class="card">
        <h2>Filter Ratings</h2>
        <div class="row">
          <input id="ratings-filter" type="text" placeholder="filter by title" />
          <button class="ghost ratings-types-open" type="button">Content types</button>
        </div>
      </section>
      <section class="card">
        <div class="row">
          <label class="inline">
            Sort:
            <select id="ratings-sort">
              <option value="chron">Chronological</option>
              <option value="alpha">Alphabetical</option>
              <option value="rating_desc">Rating (High → Low)</option>
              <option value="rating_asc">Rating (Low → High)</option>
            </select>
          </label>
          <div id="ratings-loading" class="loading" aria-live="polite" aria-busy="false">Loading ratings…</div>
        </div>
        <div id="ratings" class="results-grid"></div>
      </section>
    </main>

    <script>
      window.BASE_PATH = "{{ base_path }}";
    </script>
    <script src="{{ url_for('static', filename='common.js') }}?v=20260130f"></script>

    <dialog id="ratings-types-modal" class="modal">
      <h3>Content types</h3>
      <div class="stack">
        <div class="row">
          <button id="ratings-types-all" class="ghost" type="button">Select all</button>
          <button id="ratings-types-none" class="ghost" type="button">Remove all</button>
        </div>
        <div class="options-grid">
          <label class="inline"><input type="checkbox" class="type-option" value="Manga" /> Manga</label>
          <label class="inline"><input type="checkbox" class="type-option" value="Manhwa" /> Manhwa</label>
          <label class="inline"><input type="checkbox" class="type-option" value="Manhua" /> Manhua</label>
          <label class="inline"><input type="checkbox" class="type-option" value="Light Novel" /> Light Novel</label>
          <label class="inline"><input type="checkbox" class="type-option" value="Novel" /> Novel</label>
        </div>
      </div>
      <div class="modal-actions">
        <button id="ratings-types-cancel" class="ghost" type="button">Cancel</button>
        <button id="ratings-types-save" type="button">Save</button>
      </div>
    </dialog>

    <dialog id="rate-modal" class="modal">
      <h3 id="rate-modal-title">Rate</h3>
      <div class="row">
        <input id="rate-modal-input" type="number" min="0" max="10" step="0.1" placeholder="rating" />
      </div>
      <div class="muted">Rating (0–10)</div>
      <div class="row">
        <label class="inline flag-line">
          <input id="rate-modal-flag" type="checkbox" />
          Recommended by us
        </label>
      </div>
      <div class="row">
        <label class="inline flag-line">
          <input id="rate-modal-finished" type="checkbox" />
          Finished reading
        </label>
      </div>
      <div class="modal-actions">
        <button id="rate-modal-close" class="ghost" type="button">Cancel</button>
        <button id="rate-modal-reading" class="ghost" type="button">Add to Reading List</button>
        <button id="rate-modal-add" type="button">Add</button>
      </div>
    </dialog>
    <script src="{{ url_for('static', filename='ratings.js') }}?v=20260130f"></script>
  </body>
</html>
