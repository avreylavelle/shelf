<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lav Labs Manga Recommender</title>
    <link rel="stylesheet" href="/static/styles.css?v=2" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <h1>Lav Labs Manga Recommender</h1>
        <p>Sign in, manage your profile, rate what you've read, and get real recommendations.</p>
      </header>

      <section id="auth" class="card">
        <h2>Login / Register</h2>
        <div class="row">
          <input id="username" type="text" placeholder="username" />
          <input id="password" type="password" placeholder="password" />
        </div>
        <div class="row">
          <button id="login-btn">Login</button>
          <button id="register-btn">Register</button>
          <button id="logout-btn" class="ghost" style="display:none;">Logout</button>
        </div>
        <div id="auth-status" class="status"></div>
      </section>

      <section class="grid">
        <section class="card">
          <h2>Profile</h2>
          <div class="row">
            <input id="profile-username" type="text" placeholder="username" />
            <input id="profile-age" type="number" placeholder="age" />
            <input id="profile-gender" type="text" placeholder="gender" />
          </div>
          <div class="row">
            <button id="save-profile">Save Profile</button>
            <button id="clear-history" class="ghost">Clear History</button>
          </div>
          <div class="row">
            <input id="current-password" type="password" placeholder="current password" />
            <input id="new-password" type="password" placeholder="new password" />
          </div>
          <div class="row">
            <button id="change-password">Change Password</button>
          </div>
          <div id="profile-status" class="status"></div>
        </section>

        <section class="card">
          <h2>Search & Rate</h2>
          <div class="row">
            <input id="search" type="text" placeholder="Search manga titles" />
            <button id="search-btn">Search</button>
          </div>
          <div id="search-results" class="list"></div>
        </section>
      </section>

      <section class="grid">
        <section class="card">
          <h2>Your Ratings</h2>
          <div class="row">
            <label class="inline">
              Sort:
              <select id="ratings-sort">
                <option value="chron">Chronological</option>
                <option value="alpha">Alphabetical</option>
                <option value="rating_desc">Rating (High → Low)</option>
                <option value="rating_asc">Rating (Low → High)</option>
              </select>
            </label>
            <button id="toggle-ratings" class="ghost">Show All</button>
          </div>
          <div id="ratings" class="list"></div>
        </section>

        <section class="card">
          <h2>Recommendations</h2>
          <div class="row">
            <input id="pref-genres" type="text" placeholder="Preferred genres (comma-separated)" />
            <input id="pref-themes" type="text" placeholder="Preferred themes (comma-separated)" />
            <button id="recommend-btn">Get Recommendations</button>
          </div>
          <div id="recommendations" class="list"></div>
        </section>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
