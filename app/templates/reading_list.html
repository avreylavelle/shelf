<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reading List · Lav Labs Manga</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=20260129h" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="hero-row">
          <div>
            <h1>Reading List</h1>
            <p>Save titles you want to read later.</p>
          </div>
        </div>
        <div class="nav-row">
          <nav class="nav">
            <a href="{{ base_path }}/dashboard">Dashboard</a>
          </nav>
          <div class="user-pill" id="nav-user"></div>
        </div>
      </header>

      
      <section class="card">
        <h2>Filter Reading List</h2>
        <div class="row">
          <input id="reading-filter" type="text" placeholder="filter by title" />
          <label class="inline">
            Status:
            <select id="reading-status-filter">
              <option value="">All</option>
              <option value="Plan to Read">Plan to Read</option>
              <option value="In Progress">In Progress</option>
            </select>
          </label>
          <button class="ghost reading-types-open" type="button">Content types</button>
          <label class="inline">
            Sort:
            <select id="reading-sort">
              <option value="chron">Chronological</option>
              <option value="alpha">Alphabetical</option>
            </select>
          </label>
        </div>
      </section>

      <section class="card">
        <h2>Your Reading List</h2>
        <div id="reading-list" class="list"></div>
      </section>
    </main>

    <script>
      window.BASE_PATH = "{{ base_path }}";
    </script>
    <script src="{{ url_for('static', filename='common.js') }}?v=20260128u"></script>

    <dialog id="reading-types-modal" class="modal">
      <h3>Content types</h3>
      <div class="stack">
        <div class="row">
          <button id="reading-types-all" class="ghost" type="button">Select all</button>
          <button id="reading-types-none" class="ghost" type="button">Remove all</button>
        </div>
        <div class="options-grid">
          <label class="inline"><input type="checkbox" class="type-option" value="Manga" /> Manga</label>
          <label class="inline"><input type="checkbox" class="type-option" value="Light Novel" /> Light Novel</label>
          <label class="inline"><input type="checkbox" class="type-option" value="One-shot" /> One-shot</label>
          <label class="inline"><input type="checkbox" class="type-option" value="Manhwa" /> Manhwa</label>
          <label class="inline"><input type="checkbox" class="type-option" value="Doujinshi" /> Doujinshi</label>
          <label class="inline"><input type="checkbox" class="type-option" value="Manhua" /> Manhua</label>
          <label class="inline"><input type="checkbox" class="type-option" value="Novel" /> Novel</label>
        </div>
      </div>
      <div class="modal-actions">
        <button id="reading-types-cancel" class="ghost" type="button">Cancel</button>
        <button id="reading-types-save" type="button">Save</button>
      </div>
    </dialog>

    <dialog id="rate-modal" class="modal">
      <h3 id="rate-modal-title">Rate</h3>
      <div class="row">
        <input id="rate-modal-input" type="number" min="0" max="10" step="0.1" placeholder="rating" />
      </div>
      <div class="muted">Rating (0–10)</div>
      <div class="row">
        <label class="inline flag-line">
          <input id="rate-modal-flag" type="checkbox" />
          Recommended by us
        </label>
      </div>
      <div class="row">
        <label class="inline flag-line">
          <input id="rate-modal-finished" type="checkbox" />
          Finished reading
        </label>
      </div>
      <div class="modal-actions">
        <button id="rate-modal-close" class="ghost" type="button">Cancel</button>
        <button id="rate-modal-add" type="button">Add</button>
      </div>
    </dialog>
    <script src="{{ url_for('static', filename='reading_list.js') }}?v=20260129b"></script>
  </body>
</html>
